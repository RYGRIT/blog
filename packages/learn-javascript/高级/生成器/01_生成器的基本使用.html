<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成器的基本使用</title>
  </head>
  <body>
    <script>
      function* foo() {
        console.log('1111')
        console.log('2222')
        yield
        console.log('3333')
        console.log('4444')
        yield
        console.log('5555')
        console.log('6666')
      }

      const generator = foo()
      generator.next()
      generator.next()
      generator.next()
    </script>
  </body>
</html>
