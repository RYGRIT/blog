      // 3.返回一个`thenable`对象
      async function baz() {
        return {
          then: function(resolve, reject) {
            setTimeout(() => {
              resolve(789)
            }, 3000)
          }
        }
      }

      baz().then((res) => {
        console.log(res)
      })
